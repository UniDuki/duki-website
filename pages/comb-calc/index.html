<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Title and Favicon -->
    <title>doko</title>
    <link rel="shortcut icon" href="/images/logo.ico"/>


    <!-- Navbar and Fontawesome Icons -->
    <script src="/navbar/navbar.js"></script>
    <link href="/fontawesome-free-5.15.2-web/css/all.css" rel="stylesheet">


    <!-- Javascript and CSS -->
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css">

</head>
<body onload="init();">

<div id="container">


    <!-- Options -->
    <div id="options">

        <label for="elements">Elements to generate combinations from:</label>
    
        <input type="text" placeholder="1, 2, 3, a, b, c" id="elements"></input>
        <label for="elements" class="comment">(Seperate by commas)</label>


        <br><br>
        <label for="length">Length:</label>
        <input type="number" value="3" id="length"></input>


        <br><br>
        <label for="joinby">Seperate By:</label>
        <input type="text" value=",  " id="joinby"></input>
        <label for="joinby" class="comment">(\n for newline)
    

        <br><br>
        <button onclick="generate()">Generate</button>
 
    </div>


    <!-- Combinations -->
    <div id="combs" style="color: #08080899;">
        Generated combinations will appear here...
    </div>


</div>
</body>
</html>
